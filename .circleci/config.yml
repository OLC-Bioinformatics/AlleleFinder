# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Create the orb for the code coverage upload
orbs:
  codecov: codecov/codecov@3.2.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  azure-storage:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:20.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Setup Environment and Run Tests
          command: |
            apt update
            apt install -y wget coreutils curl gnupg
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh;
            bash $HOME/miniconda.sh -b -p $HOME/miniconda
            export PATH="$HOME/miniconda/bin:$PATH"
            conda config --set always_yes yes --set changeps1 no
            conda update -y conda
            conda config --add channels conda-forge
            conda create -n allelefinder -c olcbioinformatics allelefinder=0.0.5
            source activate allelefinder
            python -m pytest tests/ --cov=allele_tools --cov-config=.coveragec --cov-report=xml:test_reports/allele_finder.xml
      - store_artifacts:
          path: test_reports/
          destination: circleci-docs
      - codecov/upload:
          file: /root/project/test_reports/allele_finder.xml
          xtra_args: -R /root/project/
workflows:
    build_and_test:
        jobs:
          - azure-storage:
              filters:
                branches:
                  ignore: gh-pages